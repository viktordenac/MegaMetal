<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verzug lista</title>
    <link rel="stylesheet" href="../../static/style/vercugsLista.css">
    <link rel="stylesheet" href="../../static/style/navigation.css">
    <style>
        #container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 9%; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
            margin-top: 20px;
            min-width: 80vw;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(220, 220, 220);
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        .table-container {
            max-height: 400px; /* Adjust as needed */
            overflow-y: auto;
            margin-left: 14%;
            width: 86%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            table-layout: fixed;
            background-color: #f8f9fa; /* Background color of floating header */
            position: sticky;
            top: 0;
            z-index: 1; /* Ensure the floating header stays on top of the table */
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .details-button {
            cursor: pointer;
            background-color: darkorange;
            color: black;
        }
        #myModal {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 0 20px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #aaa;
        }
        #inputID_rn {
            background-image: url('https://www.w3schools.com/css/searchicon.png'); /* Add a search icon to input */
            background-position: 10px 12px; /* Position the search icon */
            background-repeat: no-repeat; /* Do not repeat the icon image */
            width: 20%; /* Full-width */
            font-size: 16px; /* Increase font-size */
            padding: 12px 20px 12px 40px; /* Add some padding */
            border: 1px solid #ddd; /* Add a grey border */
            margin-bottom: 12px; /* Add some space below the input */
            margin-left: 15%;
        }
    </style>
</head>
<body>
    <div>
        <div id="container">
            <h1>Prikaz verzug liste</h1>
            <div id="sheets">
                <button class="link-button" onclick="fetchDataAndFillTable('Mesec')">Mesec</button>
                <button class="link-button" onclick="fetchDataAndFillTable('KW')">KW</button>
            </div>
            <label for="inputID_rn"></label><input type="text" id="inputID_rn" oninput="filterTable()" placeholder="Enter wanted value...">
            <div id="table-container"></div>
            </div>
            <!-- Modal Popup -->
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <table id="popupTable">
                  <!-- Table content will be dynamically generated here -->
                </table>
              </div>
        </div>
    </div>

</body>
<script>
    function fetchDataAndFillTable(status) {
    const url = '/fix-plan?status=' + status;
    fetch(url)
        .then(response => response.json())
            .then(result => {
                const data = result.data;
                console.log(data);
                const tableContainer = document.getElementById('table-container');
                const table = document.createElement('table');
                table.setAttribute('id', 'myTable'); // Set the ID of the table to "myTable"
                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                // Dynamically generate table headers based on keys of the first item
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                // Add "Details" header cell
                const detailsHeaderCell = document.createElement('th');
                detailsHeaderCell.textContent = 'Details';
                headerRow.appendChild(detailsHeaderCell);
                // Create table body and rows
                const tbody = document.createElement('tbody');
                data.forEach(item => {
                    const row = tbody.insertRow();
                    // Dynamically generate table cells based on key-value pairs of each item
                    Object.values(item).forEach(value => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                    });
                    // Add "Details" button to each row
                    const detailsCell = row.insertCell();
                    const detailsButton = document.createElement('button');
                    detailsButton.textContent = 'Details';
                    detailsButton.classList.add('details-button');
                    detailsButton.onclick = function() {
                        fetchDataAndShowModal(this);
                    };
                    detailsCell.appendChild(detailsButton);
                });
                table.appendChild(thead);
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
            })
            .catch(error => console.error('Error:', error));
    }

    function fetchDataAndShowModal(button) {
        var xhr = new XMLHttpRequest();
        var row = button.closest('tr');
        var monthValue = row.cells[0].textContent.trim();
        var status = row.closest('table').querySelector('thead tr').firstElementChild.textContent.trim();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    console.log("Data fetched:", data);
                    showModal(data);
                } else {
                    console.error("Request failed with status:", xhr.status);
                }
            }
        };
        xhr.onerror = function() {
            console.error("An error occurred while fetching data");
        };
        xhr.open("GET", "/fix-plan-data?month=" + monthValue + "&status=" + status, true);
        xhr.send();
    }

    function showModal(data) {
        if (!data || data.length === 0) {
            console.log("Data array is empty or undefined");
            return;
        }
        console.log("Data received:", data);
        var firstItem = data[0];

        if (!firstItem) {
            console.log("First item in data array is empty or undefined");
            return;
        }
        console.log("First item:", firstItem);

        var modal = document.getElementById("myModal");
        if (!modal) {
            console.log("Modal element not found");
            return;
        }

        modal.style.display = "block";
        var table = document.getElementById("popupTable");
        if (!table) {
            console.log("Table element not found");
            return;
        }
        table.innerHTML = "";
        var thead = document.createElement("thead");
        var headerRow = document.createElement("tr");
        for (var key in firstItem) {
            var th = document.createElement("th");
            th.textContent = key;
            headerRow.appendChild(th);
        }
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table body
        var tbody = document.createElement("tbody");
        data.forEach(function(rowData) {
            var row = document.createElement("tr");
            for (var key in rowData) {
                var cell = document.createElement("td");
                cell.textContent = rowData[key];
                row.appendChild(cell);
            }
            tbody.appendChild(row);
        });
        table.appendChild(tbody);
    }
    // Close the modal popup when the user clicks on the close button
    document.querySelector(".close").addEventListener("click", function() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    });

    // Close the modal popup when the user clicks outside of it
    window.addEventListener("click", function(event) {
        var modal = document.getElementById("myModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
    window.addEventListener("keydown", function(event) {
        var modal = document.getElementById("myModal");
        if (event.key === "Escape") {
            modal.style.display = "none";
        }
    });

    function filterTable() {
        var input, filter, table, tr, td, i, j, txtValue;
        input = document.getElementById("inputID_rn");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows
        for (i = 0; i < tr.length; i++) {
            // Skip the <thead> row
            if (tr[i].parentNode.nodeName == "THEAD") continue;

            var displayRow = false;
            // Loop through all table columns for the current row
            for (j = 0; j < tr[i].cells.length; j++) {
                td = tr[i].cells[j];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    // Check if the column value matches the filter
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        displayRow = true;
                        break; // No need to check other columns if a match is found
                    }
                }
            }
            // Display or hide the row based on whether it matches the filter
            tr[i].style.display = displayRow ? "" : "none";
        }
    }
</script>
</html>
