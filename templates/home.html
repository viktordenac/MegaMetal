<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .header-logo img {
            display: flex;
            justify-content: left;
            align-items: center;
            max-width: 100%;
        }

        /* Ensure only one dropdown is visible at a time */
        .dropdown-content {
            display: none;
        }

        .show-dropdown {
            display: block;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Styles for the navigation bar */
        .navbar {
            height: 100%;
            width: 12%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 1px;
        }
        .navbar a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ccc;
        }
        .navbar a:hover {
            background-color: #ddd;
        }
        /* Main content */
        .content {
            margin-left: 14%; /* Adjust based on the width of the navbar */
            padding: 20px;
        }

        .potrosnja-materiala {
            cursor: default; /* Change cursor style */
            position: relative; /* Change position to relative */
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-potrosnja-materiala {
            cursor: pointer;
            display: none;
            position: absolute;
            top: 2%;
            left: 70%;
            min-width: 180px;
            background-color: #f9f9f9;
            margin-left: 30%;
        }

        .potrosnja-materiala:hover .dropdown-potrosnja-materiala {
            display: block;
        }

        .potrosnja-materiala .ddPotrosnja {
            color: black;
            padding: 12px 16px;
            display: block;
            text-align: left;
        }

        .potrosnja-materiala .ddPotrosnja:hover {
            background-color: #ddd;
        }

        .planiranje-proizvodnje {
            cursor: default; /* Change cursor style */
            position: relative; /* Change position to relative */
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-planiranje-proizvodnje {
            cursor: pointer;
            display: none;
            position: absolute;
            top: 2%;
            left: 70%;
            min-width: 180px;
            background-color: #f9f9f9;
            margin-left: 30%;
        }

        .planiranje-proizvodnje:hover .dropdown-planiranje-proizvodnje {
            display: block;
        }

        .planiranje-proizvodnje .dItem {
            color: black;
            padding: 12px 16px;
            display: block;
            text-align: left;
        }

        .planiranje-proizvodnje .dItem:hover {
            background-color: #ddd;
        }
    </style>
</head>
<header>

</header>
