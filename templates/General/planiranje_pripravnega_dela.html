<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates Data</title>
    <link rel="stylesheet" href="../../static/style/user_roles.css">
    <style>
        #table-container {
            max-height: 600px; /* Adjust as needed */
            overflow-y: auto;
            margin-left: 14%;
            width: 85%;
        }
    </style>
</head>
<body>

    <div id="table-container"></div>

    <script>
        fetch('/planiranjePripravnegaDelaLoad')
        .then(response => response.json())
        .then(data => {
            const columns = data.headers;
            const values = data.data;

            const tableContainer = document.getElementById('table-container');
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headerRow = document.createElement('tr');
            columns.forEach(columnName => {
                const th = document.createElement('th');
                th.textContent = columnName;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table rows
            values.forEach(rowData => {
                const row = document.createElement('tr');
                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData instanceof Date ? cellData.toLocaleDateString() : cellData;
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
