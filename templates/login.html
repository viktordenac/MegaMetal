<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="/" method="post">
        <h2>Login</h2>
        <div id="errorDiv">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
        <input type="number" id="user_id" name="user_id" placeholder="User ID" required>
        <input type="submit" value="Login">
    </form>

    <script>
        document.getElementById("user_id").addEventListener("input", function() {
            document.getElementById("loginForm").submit();
        });

        // Function to fetch the user ID after 5 seconds
        setTimeout(function() {
            // Make an AJAX request to fetch the user ID
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get_user_id");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        // Update the value of the input field with the received user ID
                        document.getElementById("user_id").value = response.user_id;
                        // Submit the form
                        document.getElementById("loginForm").submit();
                    } else {
                        console.error("Failed to fetch user ID");
                    }
                }
            };
            xhr.send();
        }, 500); // Wait for 5 seconds
    </script>
</body>
</html>
