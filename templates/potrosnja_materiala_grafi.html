<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREZ_TIME Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Adjust chart container size */
        #myChart {
            width: 100%;
            max-height: 800px;
            margin: 0 auto; /* Center the container */
        }

        /* Adjust canvas size */
        canvas {
            max-width: 100%; /* Ensure canvas doesn't overflow its container */
            height: auto; /* Maintain canvas aspect ratio */
        }
    </style>
</head>
<body>
    <h1>TREZ_TIME Data</h1>
    <form id="date_form">
        <label for="from_date">From:</label>
        <input type="date" id="from_date" name="from_date" value="2024-01-01">
        <label for="to_date">To:</label>
        <input type="date" id="to_date" name="to_date" value="2024-12-31">
        <button type="button" onclick="fetchData()">Select Dates</button>
    </form>
    <canvas id="myChart"></canvas>

    <script>
        function fetchData() {
            var from_date = document.getElementById('from_date').value;
            var to_date = document.getElementById('to_date').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/Potro≈°nja%20materiala%20grafi?from_date=' + from_date + '&to_date=' + to_date);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    displayChart(response);
                } else {
                    console.error('Request failed. Status: ' + xhr.status);
                }
            };
            xhr.send();
        }

        function displayChart(response) {
            var data = response.data;
            var labels = data.map(function(row) {
                return row.JobCode;
            });
            var postotakData = data.map(function(row, index) {
                return {
                    value: row.Postotak,
                    color: index % 2 === 0 ? 'rgba(255, 99, 132, 0.2)' : 'rgba(54, 162, 235, 0.2)', // Alternating colors
                    borderColor: index % 2 === 0 ? 'rgba(255, 99, 132, 1)' : 'rgba(54, 162, 235, 1)',
                };
            });

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Postotak',
                        data: postotakData.map(function(item) {
                            return item.value;
                        }),
                        backgroundColor: postotakData.map(function(item) {
                            return item.color;
                        }),
                        borderColor: postotakData.map(function(item) {
                            return item.borderColor;
                        }),
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Update the existing chart instead of creating a new one
            if (window.myChart !== undefined) {
                window.myChart.destroy(); // Destroy the existing chart instance
            }
            window.myChart = myChart; // Save the new chart instance
        }


    </script>
</body>
</html>
