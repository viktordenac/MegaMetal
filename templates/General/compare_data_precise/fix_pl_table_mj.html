<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Modern table styling */
        .dataframe {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 12px;
			width: 300px;
            text-align: center;
        }

        .dataframe th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #444;
        }

        .dataframe tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .dataframe tbody tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Table Data</h1>
    <table class="dataframe" id="data_table">
        <thead>
        <tr id="filterRow">
            <th style="width: 100px;"><input type="text" class="filterInput" data-column="0"  style="width: 100px;" placeholder="Filter IDRN..."></th>
            <th style="width: 100px;"><input type="text" class="filterInput" data-column="1"  style="width: 100px;" placeholder="Filter IZNOS..."></th>
            <th style="width: 100px;"><input type="text" class="filterInput" data-column="2"  style="width: 100px;" placeholder="Filter TEZINA..."></th>
            <th style="width: 100px;"><input type="text" class="filterInput" data-column="3"  style="width: 100px;" placeholder="Filter MJESEC..."></th>
            <th style="width: 100px;"><input type="text" class="filterInput" data-column="4"  style="width: 100px;" placeholder="Filter realizirani_iznos..."></th>
            <th style="width: 100px;"><input type="text" class="filterInput" data-column="5"  style="width: 100px;" placeholder="Filter Mjesec realizacije..."></th>
        </tr>
        </thead>
        <tbody>
            <!-- Table body content -->
            {{ table_data | safe }}
        </tbody>
    </table>

    <script>
// Function to perform filtering
function filterTable() {
    var filterInputs = document.querySelectorAll('.filterInput');
    var tableRows = document.querySelectorAll('.dataframe tbody tr');

    tableRows.forEach(function(row) {
        var display = 'table-row';
        row.style.display = display;

        for (var i = 0; i < filterInputs.length; i++) {
            var columnIndex = filterInputs[i].dataset.column;
            var filterValue = filterInputs[i].value.toUpperCase();
            var cellText = row.children[columnIndex].textContent.toUpperCase();

            if (cellText.indexOf(filterValue) === -1) {
                display = 'none';
                break;
            }
        }

        row.style.display = display;
    });
}

// Attach event listener to each filter input
var filterInputs = document.querySelectorAll('.filterInput');
filterInputs.forEach(function(input) {
    input.addEventListener('keyup', filterTable);
});
    </script>
</body>
</html>
