<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREZ_TIME Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>TREZ_TIME Data</h1>
    <form id="date_form">
        <label for="from_date">From:</label>
        <input type="date" id="from_date" name="from_date" value="2024-01-01">
        <label for="to_date">To:</label>
        <input type="date" id="to_date" name="to_date" value="2024-12-31">
        <button type="button" onclick="fetchData()">Select Dates</button>
    </form>
    <div id="data_container"></div>

    <script>
        function fetchData() {
            var from_date = document.getElementById('from_date').value;
            var to_date = document.getElementById('to_date').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/Potro≈°nja%20materiala%20grafi?from_date=' + from_date + '&to_date=' + to_date);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    displayData(response);
                } else {
                    console.error('Request failed. Status: ' + xhr.status);
                }
            };
            xhr.send();
        }

        function displayData(response) {
            var container = document.getElementById('data_container');
            if (response.error) {
                container.innerHTML = '<p>' + response.error + '</p>';
            } else {
                var data = response.data;
                var html = '<table><thead><tr><th>ID</th><th>Date Created</th><th>Postotak</th></tr></thead><tbody>';
                data.forEach(function(row) {
                    html += '<tr><td>' + row.JobCode + '</td><td>' + row.DateCreated + '</td><td>' + row.Postotak + '%</td></tr>';
                });
                html += '</tbody></table>';
                container.innerHTML = html;
            }
        }
    </script>
</body>
</html>
